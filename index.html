<!DOCTYPE html>
<html>
<title>sportsclub</title>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.button {
  padding: 15px 25px;
  font-size: 24px;
  text-align: center;
  cursor: pointer;
  outline: none;
  color:white;
  background-color: red;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}

.button:hover {background-color: red}

.button:active {
  background-color: black;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
 *{
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 10px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}

body {
background-image: url('https://pbs.twimg.com/media/E2AIkGOX0AEEBLJ?format=jpg&name=large');
background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
}
.topnav {
overflow: hidden;
background-color: gray;
}
.topnav a {
  float: left;
  color: white;
  text-align: center;
  padding: 15px 15px;
  text-decoration: none;
  font-size: 18px;
}

.topnav a:hover {
  background-color:gray;
  color: black;
}

.topnav a.active {
  background-color: red;
  color: white;
}
.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {

  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {

  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}

@media screen and (max-width: 600px) {
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 10px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
}
</style>
</head>
<body>

<div class="topnav" id="myTopnav">
  <a class="active" href="https://mahmoud2344.github.io/sportsclub1/">Home</a>
  <a href="#news">News</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>
<div>
<h1 style="color:white;"> PRODUCTS</h1>
</div>
<div class="row">
  <div class="column">
    <img src="https://pbs.twimg.com/media/E2AIkGOX0AEEBLJ?format=jpg&name=large"  style="width:100%">
	<button class="button">MEN</button>
  </div>
  <div class="column">
    <img src="https://pbs.twimg.com/media/E2AIkGOX0AEEBLJ?format=jpg&name=large"  style="width:100%">
	<button class="button">WOMEN</button>
  </div>
  <div class="column">
    <img src="https://pbs.twimg.com/media/E2AIkGOX0AEEBLJ?format=jpg&name=large" style="width:100%">
	<form>
	<button class="button" formaction="https://www.chess.com/home">KIDS</button>
	</form>
  </div>
</div>
</body>
<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
</html>
